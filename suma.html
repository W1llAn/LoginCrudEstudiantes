<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
    <script src="javaScripts/operaciones.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.10.19/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.10.19/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.10.19/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.10.19/jquery.easyui.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">OPERACIONES MATEMATICAS</h1>
    <h3 style="margin-left: 270px;">Nombre: Jins Steeven Loor Sandoya</h3>
    <div style="margin-left: 270px; border: 2px solid #95b8e7; display: inline-block; padding: 1rem;">
        <h2 style="margin-left: 150px;">SUMA</h2>
        <div>
            <input class="easyui-textbox" label="Numero 1" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="width:350px; margin-bottom: 10px;" name="txtNumSuma1" id="txtNumSuma1">
        </div><br>
        <div>
            <input class="easyui-textbox" label="Numero 2" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="margin-top: 15px; width:350px; " name="txtNumSuma2" id="txtNumSuma2">
        </div>
        <a id="btnSumar" class="easyui-linkbutton" name="btnSumar" iconCls="icon-ok" style="width:100px; height:32px; margin-left: 135px; margin-top: 1rem; margin-bottom: 1rem;" onclick="calcularSuma()">Calcular</a>
        <p>Resultado: <span id="respuesta"></span></p>

    </div>
    <div style="margin-bottom: 2rem; margin-left: 30px; border: 2px solid #95b8e7; display: inline-block; padding: 1rem;">
        <h2 style="margin-left: 140px;">RESTA</h2>
        <div>
            <input class="easyui-textbox" label="Numero 1" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="width:350px; margin-bottom: 10px;" name="txtNumResta1" id="txtNumResta1">
        </div><br>
        <div>
            <input class="easyui-textbox" label="Numero 2" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="margin-top: 15px; width:350px; " name="txtNumResta2" id="txtNumResta2">

        <p>Resultado: <span id="respuesta2"></span></p>

    </div>
    <div style="margin-left: 270px; border: 2px solid #95b8e7; display: inline-block; padding: 1rem;">
        <h2 style="margin-left: 70px;">MULTIPLICACION</h2>
        <div>
            <input class="easyui-textbox" label="Numero 1" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="width:350px; margin-bottom: 10px;" name="txtNumMult1" id="txtNumMult1">
        </div><br>
        <div>
            <input class="easyui-textbox" label="Numero 2" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="margin-top: 15px; width:350px; " name="txtNumMult2" id="txtNumMult2">
        </div>
        <a id="btnMult" class="easyui-linkbutton" name="btnSumar" iconCls="icon-ok" style="width:100px; height:32px; margin-left: 135px; margin-top: 1rem; margin-bottom: 1rem;" onclick="calcularMult()">Calcular</a>
        <p>Resultado: <span id="respuesta3"></span></p>

    </div>
    <div style="margin-left: 30px; border: 2px solid #95b8e7; display: inline-block; padding: 1rem;">
        <h2 style="margin-left: 130px;">DIVISION</h2>
        <div>
            <input class="easyui-textbox" label="Numero 1" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="width:350px; margin-bottom: 10px;" name="txtNumDiv1" id="txtNumDiv1">
        </div><br>
        <div>
            <input class="easyui-textbox" label="Numero 2" labelPosition="left" data-options="prompt:'Ingrese un Numero'" style="margin-top: 15px; width:350px; " name="txtNumDiv2" id="txtNumDiv2">
        </div>
        <a id="btnDiv" class="easyui-linkbutton" name="btnSumar" iconCls="icon-ok" style="width:100px; height:32px; margin-left: 135px; margin-top: 1rem; margin-bottom: 1rem;" onclick="calcularDivision()">Calcular</a>
        <p>Resultado: <span id="respuesta4"></span></p>

    </div>
